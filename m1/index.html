<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
		<title></title>
		<style>

		</style>
	</head>
		<!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
	<!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" integrity="sha384-6pzBo3FDv/PJ8r2KRkGHifhEocL+1X2rVCTTkUfGk7/0pbek5mMa1upzvWbrUbOZ" crossorigin="anonymous">
	<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
	<body>
		
		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1">一</span>
			<input type="text" id="s1" class="form-control" placeholder="" aria-describedby="basic-addon1">
		</div>
		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1">二</span>
			<input type="text" id="s2" class="form-control" placeholder="" aria-describedby="basic-addon1">
		</div>
		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1">三</span>
			<input type="text" id="s3" class="form-control" placeholder="" aria-describedby="basic-addon1">
		</div>
		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1">四</span>
			<input type="text" id="s4" class="form-control" placeholder="" aria-describedby="basic-addon1">
		</div>
		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1">五</span>
			<input type="text" id="s5" class="form-control" placeholder="" aria-describedby="basic-addon1">
		</div>
		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1">六</span>
			<input type="text" id="s6" class="form-control" placeholder="" aria-describedby="basic-addon1">
		</div>
		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1">七</span>
			<input type="text" id="s7" class="form-control" placeholder="" aria-describedby="basic-addon1">
		</div>
		<div class="input-group">
			<span class="input-group-addon" id="basic-addon1">八</span>
			<input type="text" id="s8" class="form-control" placeholder="" aria-describedby="basic-addon1">
		</div>
		
		<div class="saizi" style="margin-top: 20px;">
			<span class="label label-default" style="font-size: 20px;">色子数：</span>
			<div class="btn-group" role="group" aria-label="..." >
				<button type="button" class="btn btn-default" value="1"> 1 </button>
				<button type="button" class="btn btn-default" value="2"> 2 </button>
				<button type="button" class="btn btn-default" value="3"> 3 </button>
				<button type="button" class="btn btn-default" value="4"> 4 </button>
				<button type="button" class="btn btn-default" value="5"> 5 </button>
				<button type="button" class="btn btn-default" value="6"> 6 </button>
			</div>
		</div>
		<div class="panel panel-default">
			<div class="panel-heading">Panel heading</div>
			<table class="table">
				<thead>
				  <tr>
					<th>#</th>
					<th>第一把</th>
					<th>第二把</th>
					<th>第三把</th>
				  </tr>
				</thead>
				<tbody>
				  <tr id="r1">
					<th scope="row">1</th>
					<td id="r1c1"> </td>
					<td id="r1c2"> </td>
					<td id="r1c3"> </td>
				  </tr>
				  <tr id="r2">
					<th scope="row">2</th>
					<td id="r2c1"> </td>
					<td id="r2c2"> </td>
					<td id="r2c3"> </td>
				  </tr>
				  <tr id="r3">
					<th scope="row">3</th>
					<td id="r3c1"> </td>
					<td id="r3c2"> </td>
					<td id="r3c3"> </td>
				  </tr>
				  <tr id="r4">
					<th scope="row">4</th>
					<td id="r4c1"> </td>
					<td id="r4c2"> </td>
					<td id="r4c3"> </td>
				  </tr>
				</tbody>
			  </table>
		  </div>
		<script src="./lib/jquery.js"></script>
		<script>
			$(":button").click(function(){
				var s1 = $("#s1").val();
				var s1result = toArray(s1);
				var s2 = $("#s2").val();
				var s2result = toArray(s2);
				var s3 = $("#s3").val();
				var s3result = toArray(s3);
				var s4 = $("#s4").val();
				var s4result = toArray(s4);
				var s5 = $("#s5").val();
				var s5result = toArray(s5);
				var s6 = $("#s6").val();
				var s6result = toArray(s6);
				var s7 = $("#s7").val();
				var s7result = toArray(s7);
				var s8 = $("#s8").val();
				var s8result = toArray(s8);
				var resultVal = [s1result,s2result,s3result,s4result,s5result,s6result,s7result,s8result];

				var saizi = $(this).val();
				switch(saizi)
				{
					case '1':
						saizi1(resultVal);
						break;
					case '2':
						saizi2(resultVal);
						break;
					case '3':
						saizi3(resultVal);
						break;
					case '4':
						saizi4(resultVal);
						break;
					case '5':
						saizi5(resultVal);
						break;
					case '6':
						saizi6(resultVal);
						break;
				}
				
			});
							
			function toArray(data){
				var mydata = new Array();
				mydata = data.split('');
				var result = new Array();
				var str = "";
				mydata.forEach(i => {
					if(str === "" && /^\d+$/.test(i)){
						result.push(i);
						str = "";
					}else{
						str = str + i;
					}
					if(str.length == 2){
						result.push(str);
						str = "";
					}
				});
				return result;
			}

			function saizi1(data){
				$('#r1c1').text( data[7][0] + "  " + data[1][0] );
				$('#r2c1').text( data[0][2] + "  " + data[0][3] );
				$('#r3c1').text( data[2][1] + "  " + data[6][1] );
				$('#r4c1').text( data[1][3] + "  " + data[7][3] );
				
				$('#r1c2').text( data[2][0] + "  " + data[6][0] );
				$('#r2c2').text( data[1][2] + "  " + data[7][2] );
				$('#r3c2').text( data[3][1] + "  " + data[5][1] );
				$('#r4c2').text( data[2][3] + "  " + data[6][3] );

				$('#r1c3').text( data[3][0] + "  " + data[5][0] );
				$('#r2c3').text( data[2][2] + "  " + data[6][2] );
				$('#r3c3').text( data[4][0] + "  " + data[4][1] );
				$('#r4c3').text( data[3][3] + "  " + data[5][3] );

			}

			function saizi2(data){
				$('#r1c1').text( data[6][0] + "  " + data[7][0] );
				$('#r2c1').text( data[1][0] + "  " + data[4][0] );
				$('#r3c1').text( data[7][1] + "  " + data[6][1] );
				$('#r4c1').text( data[1][3] + "  " + data[4][3] );

				$('#r1c2').text( data[7][0] + "  " + data[6][0] );
				$('#r2c2').text( data[1][2] + "  " + data[4][2] );
				$('#r3c2').text( data[4][1] + "  " + data[1][1] );
				$('#r4c2').text( data[6][3] + "  " + data[7][3] );

				$('#r1c3').text( data[4][0] + "  " + data[1][0] );
				$('#r2c3').text( data[6][2] + "  " + data[7][2] );
				$('#r3c3').text( data[4][3] + "  " + data[1][3] );
				$('#r4c3').text( data[7][3] + "  " + data[6][3] );
			}

			function saizi3(data){
				$('#r1c1').text( data[7][0] + "  " + data[7][0] );
				$('#r2c1').text( data[1][0] + "  " + data[1][1] );
				$('#r3c1').text( data[4][1] + "  " + data[6][1] );
				$('#r4c1').text( data[6][1] + "  " + data[4][1] );

				$('#r1c2').text( data[4][0] + "  " + data[6][0] );
				$('#r2c2').text( data[1][2] + "  " + data[1][3] );
				$('#r3c2').text( data[1][0] + "  " + data[1][1] );
				$('#r4c2').text( data[6][3] + "  " + data[4][3] );

				$('#r1c3').text( data[4][2] + "  " + data[6][2] );
				$('#r2c3').text( data[6][2] + "  " + data[4][2] );
				$('#r3c3').text( data[1][2] + "  " + data[1][3] );
				$('#r4c3').text( data[7][3] + "  " + data[7][3] );
			}

			function saizi4(data){
				$('#r1c1').text( data[4][0] + "  " + data[7][0] );
				$('#r2c1').text( data[7][0] + "  " + data[4][0] );
				$('#r3c1').text( data[1][1] + "  " + data[6][1] );
				$('#r4c1').text( data[6][1] + "  " + data[1][1] );

				$('#r1c2').text( data[1][0] + "  " + data[6][0] );
				$('#r2c2').text( data[6][0] + "  " + data[1][0] );
				$('#r3c2').text( data[1][3] + "  " + data[6][3] );
				$('#r4c2').text( data[6][3] + "  " + data[1][3] );

				$('#r1c3').text( data[1][2] + "  " + data[6][2] );
				$('#r2c3').text( data[6][2] + "  " + data[1][2] );
				$('#r3c3').text( data[4][3] + "  " + data[7][3] );
				$('#r4c3').text( data[7][3] + "  " + data[4][3] );
			}

			function saizi5(data){
				$('#r1c1').text( data[1][0] + "  " + data[7][0] );
				$('#r2c1').text( data[7][0] + "  " + data[1][0] );
				$('#r3c1').text( data[6][0] + "  " + data[6][1] );
				$('#r4c1').text( data[4][1] + "  " + data[4][1] );

				$('#r1c2').text( data[1][2] + "  " + data[7][2] );
				$('#r2c2').text( data[6][0] + "  " + data[6][1] );
				$('#r3c2').text( data[6][2] + "  " + data[6][3] );
				$('#r4c2').text( data[7][1] + "  " + data[1][1] );

				$('#r1c3').text( data[4][2] + "  " + data[4][2] );
				$('#r2c3').text( data[6][2] + "  " + data[6][3] );
				$('#r3c3').text( data[1][3] + "  " + data[7][3] );
				$('#r4c3').text( data[7][3] + "  " + data[1][3] );
			}

			function saizi6(data){
				$('#r1c1').text( data[6][0] + "  " + data[7][0] );
				$('#r2c1').text( data[4][0] + "  " + data[1][0] );
				$('#r3c1').text( data[7][3] + "  " + data[6][3] );
				$('#r4c1').text( data[4][1] + "  " + data[1][1] );

				$('#r1c2').text( data[7][2] + "  " + data[6][2] );
				$('#r2c2').text( data[1][0] + "  " + data[4][0] );
				$('#r3c2').text( data[4][3] + "  " + data[1][3] );
				$('#r4c2').text( data[6][1] + "  " + data[6][1] );

				$('#r1c3').text( data[4][2] + "  " + data[1][2] );
				$('#r2c3').text( data[6][0] + "  " + data[7][0] );
				$('#r3c3').text( data[1][3] + "  " + data[4][3] );
				$('#r4c3').text( data[6][3] + "  " + data[7][3] );
			}
		</script>
		
	</body>
</html>
