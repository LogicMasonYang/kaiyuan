<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <p>姓名：
            <input id="user" type="text" name="姓名">
        </p>
        <p>籍贯：
            <select id="city" name="city" size="1" >
                <option >北京</option>
                <option >上海</option>
                <option >广州</option>
                <option >成都</option>
                <option >巴中</option>
            </select>
        </p>
        <p>性别：
            男<input class="sex" type="radio" name="性别" value="男" checked >
            女<input class="sex" type="radio" name="性别" value="女" >
            未知 <input class="sex" type="radio" name="性别" value="保密">
        </p>
        <p>喜好：
            篮球  <input class="love" type="checkbox"  name="love" value="篮球" checked >
            羽毛球<input class="love" type="checkbox"  name="love" value="羽毛球" >
            乒乓球<input class="love" type="checkbox"  name="love" value="乒乓球" >
            足球  <input class="love" type="checkbox"  name="love" value="足球" >
        </p>
       
        
        <p>个人介绍：
            <textarea name="idea" >123</textarea>
        </p>
       
        <p>
            <button>btn提交按钮</button>
        </p>
        
    
    
    <script src="./lib/jquery.js"></script>
    <script>
       /*需求：一个用户注册表单有： 姓名、性别、籍贯、爱好、个人介绍，使用jquery点击登录按钮把表单元素的值并控制台输出。 */
       jQuery('button').click(function(){
           console.log('姓名：'+jQuery('#user').val())
           console.log('籍贯：'+jQuery('#city option:selected').val());
           console.log('性别：'+jQuery('.sex:checked').val());
         let arr=[] //创建空数组用于保存即将选中的值
         jQuery('.love:checked').each(function(i,v){    //循环所有选中的值
            arr.push(jQuery(this).val());               //追加到数组中
         })
          console.log('爱好：'+arr.join(','));      //将数组元素连接起来转化为字符串并输出到控制台
           console.log('个人介绍：'+jQuery('textarea').val());


       })
    </script>
</body>
</html>
